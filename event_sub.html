<!DOCTYPE html>
<html>
    <head>
    
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>
            Submit
        </title>
    </head>
    <body data-bs-theme="dark">
        <div class="header">
            <nav class="navbar navbar-dark navbar-expand-lg" data-bs-theme="dark"> 
                <div class="container-fluid">
                <p class="navbar-brand ubuntu-bold">AUS Campus Connect<p> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html" >Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="event_sub.html">Event Submission</a></li>
                </ul>
                </div>
            </div>
            </nav>
            </div>
        <br>
        <br>
        <div class="form_style">
            <div class="container-fluid">
                <form>
                    <div>
                        <div class="row row-cols-2">
                            <div class="col">
                                <lable for = "event_name"><strong><em>Event Name</em></strong>:</lable>
                            </div>
                            <div class="col">
                                <input type = "text"  class="form-control" id = "event_name" name = "event_name" required>
                            </div>
                        </div>
                        <div class = "row row-cols-4">
                            <div class = "col col-2">
                                <lable for = "date1"><strong><em>Date</em></strong>:</lable>
                            </div>
                            <div class = "col col-5">
                                <input type = "date" id = "date1" class="form-control" name = "date1" required>
                            </div>
                            <div class = "col col-2">
                                <lable for = "time1"><strong><em>Time</em></strong>:</lable>
                            </div>
                            <div class = "col ">
                                <input type = "time" id = "time1" name = "time1" class="form-control">
                            </div>
                        </div>
                    
                  </div>
                    <div class="row ">
                        <div class = "col col-3">
                            <lable for = "location1"> <strong><em>Location</em></strong>:</lable>
                        </div>
                        <div class = "col ">
                            <input type = "type" class="form-control" id = "location1" name = "location1" required>
                        </div>
                    </div>
                    <div class = "row row-cols-2">
                        <div class = "col col-3">
                            <label for = "description"><strong><em>Description</em></strong></label>
                        </div>
                        <div class = "col">
                        <textarea id = "description" class="form-control" name = "description" rows = 10 cols = 50 placeholder="Write decription of location" ></textarea>
                    </div>
                    </div>
                    
                    </div>

                    <div>
                        <div class = "row">
                            <div class = "col">
                                <lable for = "name1"><strong><em>Name</em></strong>:</lable>
                            </div>
                            <div class = "col">
                                <input type = "type" class="form-control" id = "name1" name = "name1" placeholder="Write organizers name">
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col">
                                <lable for = "email1" class="form-label"> <strong><em>Email</em></strong>:</lable>
                            </div>
                            <div class = "col">
                                <input type = "type" class="form-control" id = "email1" name = "email1" placeholder="pain@tired.com" email>
                            </div>
                        </div>
                </div>
                <div>
                    <div class = row row-col-3>
                        <div class = "col">
                            <p id = "Y_N"><strong>Is this event open to all students?</strong></p>
                        </div>
                        <div class = "col">
                            <input type="radio" id="option1" name="group1" value="Option1">
                            <label for="option1">Yes</label>
                        </div>
                        <div class = "col">
                            <input type="radio" id="option1" name="group1" value="Option1">
                            <label for="option1">No</label><br>
                        </div>
                    </div>
                    
                    <div class = row row-col-5>
                        <div class = "col">
                            <p ID = "type"><strong>What type of event is this?</strong></p>
                        </div>
                        <div class = "col">
                            <input type = "checkbox" id = "Category1" value = "Workshop">
                            <label for = "Category1">Workshop</label>
                        </div>
                        <div class = "col">
                            <input type = "checkbox" id = "Category2" value = "Social">
                    <label for = "Category2">Social</label>
                        </div>
                        <div class = "col">
                            <input type = "checkbox" id = "Category3" value = "Sports">
                    <label for = "Category3">Sports</label>
                        </div>
                        <div class = "col">
                            <input type = "checkbox" id = "Category4" value = "Other">
                    <label for = "Category4">Other</label>
                        </div>
                    </div>
        
                    <div class = "row row-cols-2">
                        <div class = "col">
                            <label for = "Host"><strong>Select the department hosting the event:</strong> </label>
                        </div>
                        <div class = "col" >
                            <input name="department" id="Host" class="form-control" list="datalistOptions" placeholder = "Select a department">
                                <datalist id="datalistOptions">
                                <option value="CEN">
                                <option value="CAS">
                                <option value="CAAD">
                                <option value="OSA">
                                <option value="Other">
                                </datalist>
                        </div>
                    </div>
                    
                    </div>
                    <br>
                        <button type = "submit" class="btn btn-success"><strong>Submit</strong> </button>
                    <input type="reset" value="Reset" class="btn btn-danger">
                    </div>
                    <a href = "home.html" style='font-family:"Courier New"'> home.html </a>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
